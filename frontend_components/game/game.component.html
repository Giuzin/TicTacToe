<div>
  <div style="display:grid;grid-template-columns:repeat(3,100px);gap:5px;">
    <button *ngFor="let cell of board; let i = index"
            style="height:100px;font-size:32px"
            (click)="play(i)">{{ cell }}</button>
  </div>
  <p>{{ message }}</p>
  <button (click)="reset()">Reiniciar</button>
</div>
